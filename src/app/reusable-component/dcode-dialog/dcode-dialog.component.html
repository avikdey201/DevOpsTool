<h1 mat-dialog-title cdkFocusInitial>{{data.dialogTitle}}
  <mat-icon *ngIf="data.dialogType === 'Error' " style="margin-left: 20px; vertical-align: middle;color: #79e4cb;"> error </mat-icon>
  </h1>
  <div mat-dialog-content style="max-height: 200px; min-height: 200px;">
    <p> {{data.dialogContent}}</p>
  </div>
  <div mat-dialog-actions>
    <button style = "background-color: #0fdac7d9;" mat-button (click)="onClickOfClose()">{{data.dialogButtonTexts[0]}}</button>
  </div>
